<!DOCTYPE html>
<html>
 <head>
   <title>Curso JavaScript Progressivo</title>
   Primeira numero:<input id="numero1" type="number"> <br />
   Segundo  numero:<input id="numero2" type="number"> <br />
   Terceiro numero: <input id="numero3" type="number"> <br />
   Quarto numero: <input id="numero4" type="number"> <br />
   Quinto numero: <input id="numero5" type="number"> <br />
   <button onclick="maior()">Calcular Maior</button>

   <script type="text/javascript">

    function maior(){
     var num1 = parseFloat(document.getElementById("numero1").value);
     var num2 = parseFloat(document.getElementById("numero2").value);
     var num3 = parseFloat(document.getElementById("numero3").value);
     var num4 = parseFloat(document.getElementById("numero4").value);
     var num5 = parseFloat(document.getElementById("numero5").value);

     var maior = num1;

     if(num2 > maior)
      maior = num2;
     if(num3 > maior)
      maior = num3;
      if(num4 > maior)
      maior = num4
      if(num5 > maior)
      maior = num5

     alert("Maior: "+maior);
    }
 </script>

 </head>
</html>
