<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let nome = prompt("Digite seu nome:");
    while (nome.length <= 3) {
    nome = prompt("Nome inválido. Digite novamente (maior que 3 caracteres):");
}
    let idade = parseInt(prompt("Digite sua idade:"));
    while (idade < 0 || idade > 150) {
    idade = parseInt(prompt("Idade inválida. Digite novamente (entre 0 e 150):"));
}
    let salario = parseFloat(prompt("Digite seu salário:"));
    while (salario <= 0) {
    salario = parseFloat(prompt("Salário inválido. Digite novamente (maior que zero):"));
}
    let sexo = prompt("Digite seu sexo (f/m):").toLowerCase();
    while (sexo !== 'f' && sexo !== 'm') {
    sexo = prompt("Sexo inválido. Digite novamente (f ou m):").toLowerCase();
}
    let estadoCivil = prompt("Digite seu estado civil (s/c/v/d):").toLowerCase();
    while (estadoCivil !== 's' && estadoCivil !== 'c' && estadoCivil !== 'v' && estadoCivil !== 'd') {
    estadoCivil = prompt("Estado civil inválido. Digite novamente (s, c, v ou d):").toLowerCase();
}

    console.log("Informações válidas:");
    console.log("Nome: " + nome);
    console.log("Idade: " + idade);
    console.log("Salário: " + salario);
    console.log("Sexo: " + sexo);
    console.log("Estado civil: " + estadoCivil);
</script>
</body>
</html>
