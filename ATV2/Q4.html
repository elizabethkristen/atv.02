<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let pA = 80000;
    let pB = 200000;
    let taxaA = 0.03;
    let taxaB = 0.015;
    let anos = 0;
    while (pA < pB) {
    pA *= (1 + taxaA);
    pB *= (1 + taxaB);
    anos++;
}
    console.log(`Vão ser necessários ${anos} anos para que a população do país A ultrapasse ou iguale a população do país B.`);
    </script>
</body>
</html>
