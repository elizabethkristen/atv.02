<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var num1 = Number(prompt("Digite o primeiro número:"));
    var num2 = Number(prompt("Digite o segundo número:"));
    var num3 = Number(prompt("Digite o terceiro número:"));
    var num4 = Number(prompt("Digite o quarto número:"));
    var num5 = Number(prompt("Digite o quinto número:"));

    var soma = num1 + num2 + num3 + num4 + num5;

    var media = soma / 5;

    alert("A soma dos números é: " + soma);
    alert("A média dos números é: " + media);
</script>
</body>
</html>
